<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dino Ipsum Hangman</title>
</head>
<body>
  <h1>Dino Ipsum Hangman</h1>
  <p>This game will give you the name of a random fake dinosaur. It's your job to figure out what the name is by selecting letters of the alphabet, just like hangman.</p>
  <div id="user-info">
    <form id="game-info">
      <h2>Create New Game</h2>
      <div class="form-group">
        <label for="name">Enter Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <button type="submit" class="btn" id="start-game">Start Game</button>
    </form>
  </div>
  <ul id="game-word">
    
  </ul>
  <ul id="missed-letters">

  </ul>
  <ul id="buttons">

  </ul>
</body>
</html>
